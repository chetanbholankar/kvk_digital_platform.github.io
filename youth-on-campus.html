<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ruralyouth</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #ccc;
      padding: 20px 10px;
      height: 100vh;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar a {
      display: block;
      text-decoration: none;
      color: #3f7d20;
      font-weight: 600;
      text-align: center;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #3f7d20;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
    }

    .sidebar a:hover {
      background-color: #3f7d20;
      color: #ffffff;
    }

    .sidebar a.active {
      background-color: #3f7d20;
      color: #ffffff;
    }

    .content {
      flex-grow: 1;
      padding: 0;
      height: 100vh;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="ruralyouth.html" target="content_frame" id="cropProductionBtn">Rural Youth Programs</a>
  </div>

  <div class="content">
    <iframe name="content_frame" src=""></iframe>
  </div>

  <script>
    const links = document.querySelectorAll('.sidebar a');

    links.forEach(link => {
      link.addEventListener('click', function() {
        links.forEach(link => link.classList.remove('active'));
        this.classList.add('active');
      });
    });
  </script>

</body>
</html>
