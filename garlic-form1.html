<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OFT garlic</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background/garlic.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.527);
      padding: 20px;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .form-container h2 {
      text-align: center;
      color: #3f7d20;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 180px;
      font-size: 15px;
      color: #333;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #3f7d20;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #3f7d20;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      margin-top: 20px;
    }

    .submit-btn:hover {
      background-color: #3f7d20;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color:#3f7d20;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color:#3f7d20;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <a href="OFT.html" class="back-btn">Back</a>
    <h2>OFT (Garlic)</h2>
    <form id="Onionfrom">
      <div class="form-group">
        <label for="soil">Soil</label>
        <input type="text" id="soil" name="soil" required>
      </div>

      <div class="form-group">
        <label for="area">Area</label>
        <input type="text" id="area" name="area" required>
      </div>

      <div class="form-group">
        <label for="yield">Yield</label>
        <input type="text" id="yield" name="yield" required>
      </div>

      <div class="form-group">
        <label for="climate">Climate</label>
        <input type="text" id="climate" name="climate" required>
      </div>

      <div class="form-group">
        <label for="spacing">Spacing</label>
        <input type="number" id="spacing" name="spacing" required>
      </div>

      <div class="form-group">
        <label for="wedding">Wedding</label>
        <input type="number" id="wedding" name="wedding" required>
      </div>

      <div class="form-group">
        <label for="maturity">Maturity</label>
        <input type="number" id="maturity" name="maturity" required>
      </div>

      <div class="form-group">
        <label for="irrigation">Irrigation</label>
        <input type="number" id="irrigation" name="irrigation" required>
      </div>

      <div class="form-group">
        <label for="harvesting">Harvesting</label>
        <input type="number" id="harvesting" name="harvesting" required>
      </div>

      <div class="form-group">
        <label for="sowingTime">Sowing Time</label>
        <input type="number" id="sowingTime" name="sowingTime" required>
      </div>

      <div class="form-group">
        <label for="fertilization">Fertilization</label>
        <input type="number" id="fertilization" name="fertilization" required>
      </div>

      <div class="form-group">
        <label for="propogation">Propagation</label>
        <input type="text" id="propogation" name="propogation" required>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    document.getElementById('cottonForm').addEventListener('submit', function(e) {
      e.preventDefault();
  
      const formData = new FormData(e.target);
      let formDetails = '';
      formData.forEach((value, key) => {
        formDetails += `${key}: ${value}\n`;
      });
  
      alert("Form Submitted with the following details:\n\n" + formDetails);
      
      // Redirect to OFT.html after alert
      setTimeout(function() {
        window.location.href = "oft.html";
      }, 100); // slight delay to allow alert to be seen
    });
  </script>

</body>
</html>
