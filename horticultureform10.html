<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nursery Management</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px;
      background-color: #f5f5f5; /* Removed background image */
      height: 100vh; /* Full viewport height for centering */
      margin: 0;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      border-radius: 8px;
      width: 600px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    .form-container h2 {
      text-align: center;
      color: #3f7d20;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }

    .form-group label {
      width: 180px;
      font-size: 15px;
      color: #333;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 2px solid #3f7d20;
      border-radius: 5px;
    }

    .form-group textarea {
      resize: vertical;
    }

    .check-done-btn {
      background-color: #3f7d20;
      color: white;
      width: 100px; /* Button width set to 50px */
      height: 60px; /* Adjusted height for button size */
      border: none;
      border-radius: 5px;
      font-size: 14px; /* Smaller font size */
      cursor: pointer;
      transition: 0.3s ease;
      position: absolute;
      bottom: 20px; /* Position button at the bottom of the form */
      left: 50%; /* Center the button horizontally */
      transform: translateX(-50%); /* Center alignment */
    }

    .check-done-btn:hover {
      background-color: #3f7d20;
    }

    .back-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #3f7d20;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
    }

    .back-btn:hover {
      background-color: #3f7d20;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <a href="horticultural.html" class="back-btn">Back</a>
    <h2>Nursery Management</h2>
    <form id="cottonForm">
      <div class="form-group">
        <label for="course">No. of Course</label>
        <input type="number" id="course" name="course" required>
      </div>

      <div class="form-group">
        <label for="townVillage">Town/Village</label>
        <input type="text" id="townVillage" name="townVillage" required>
      </div>

      <div class="form-group">
        <label for="participant">Participant</label>
        <input type="number" id="participant" name="participant" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">--Select--</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">--Select--</option>
          <option value="isc">SC</option>
          <option value="general">OBC</option>
          <option value="general">NT/VJNT</option>
          <option value="general">General</option>
        </select>
      </div>

      <div class="form-group">
        <label for="totalIsc">Total (SC or General)</label>
        <input type="number" id="totalIsc" name="totalIsc" required>
      </div>

      <div class="form-group">
        <label for="grandTotal">Grand Total</label>
        <input type="number" id="grandTotal" name="grandTotal" required>
      </div>

      <button type="submit" class="check-done-btn">Done</button>
    </form>
  </div>

  <script>
    document.getElementById('cottonForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      let formDetails = '';
      formData.forEach((value, key) => {
        formDetails += `${key}: ${value}\n`;
      });

      alert("Form Submitted with the following details:\n\n" + formDetails);
      e.target.reset();
      
      // Redirect to home page after form submission
      window.location.href = 'horticultural.html'; // Replace 'home.html' with your home page URL
    });
  </script>

</body>
</html>
